<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slim Slider Example</title>
  <link rel="stylesheet" href="./styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
</head>
<body>

<script src="./dist/build.js"></script>

<div class="product-carousel js_slider" id="productCarousel">
  <div class="product-carousel-wrapper  js_frame" >
    <div class="js_slides product-carousel-slides">
          <div class="js_slide">
            <img src="https://pa.namshicdn.com/product/68/8181/1-zoom.jpg">
          </div>
          <div class="js_slide">
            <img src="https://pa.namshicdn.com/product/68/8181/2-zoom.jpg">
          </div>
          <div class="js_slide">
            <img src="https://pa.namshicdn.com/product/68/8181/3-zoom.jpg">
          </div>
      </div>
  
    </div>
</div>
<script>
  let carouselElem = document.querySelector('.js_slides');
  
  carouselElem.addEventListener('after.slim.init', (e) => {
    console.log('init')
  });
  
  carouselElem.addEventListener('after.slim.slide', (e) =>  {
    console.log('slided')
  });

  let Slider = new SlimSlider({
    selector: '.js_slides',
    childsClassName :'.js_slide',
    threshold: 15,
    dir: 'ltr',
    carouselItem : '.product-carousel-item'
  })

</script>
</body>
</html>
